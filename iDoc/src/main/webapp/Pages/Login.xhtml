<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Templates/Default.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:param name="tituloPagina" value="Login"/>

    <ui:define name="contenidoPagina">

        <h:form id="frmLogin" rendered="#{trabajadorC.loginT.IDLOG == null ? true : false}">
            <p:growl life="1000"/>
            <p:panelGrid columns="2">
                <p:outputLabel value="Usuario"/>
                <p:inputText value="#{trabajadorC.loginT.USRLOG}" required="true" 
                             requiredMessage="Ingrese usuario"/>

                <p:outputLabel value="Contraseña"/>
                <p:password value="#{trabajadorC.loginT.PSSWLOG}" required="true" 
                            requiredMessage="Ingrese contraseña"/>

                <p:commandButton id="btnLogin" ajax="false" action="#{trabajadorC.darPagina()}"
                                 actionListener="#{trabajadorC.iniciarSesion()}"
                                 value="Ingresar" update=":frmLogin :frmMenu"/>

            </p:panelGrid>
            <p:blockUI block="frmLogin" trigger="btnLogin">
                Accediendo..
            </p:blockUI>
        </h:form>

        <p:separator/>
    </ui:define>

</ui:composition>
