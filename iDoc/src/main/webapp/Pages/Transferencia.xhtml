<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="../Templates/Default.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:param name="tituloPagina" value="Transferencia"/>

    <ui:define name="contenidoPagina">

        <center><h5 style="color: #193a59" >REGISTRAR TRANSFERENCIA</h5></center>

        <h:form id="FormTransferencia"> 

            <p:panelGrid columns="4">
                <p:outputLabel value="Fecha entrada"/>
                <p:inputMask value="#{transferenciaC.transferencia.FECRECTRAN}" mask="99/99/9999"/>
                <p:outputLabel value="Fecha salida"/>
                <p:inputMask value="#{transferenciaC.transferencia.FECSALTRAN}" mask="99/99/9999"/>
                <p:outputLabel value="Observación"/>
                <p:inputText value="#{transferenciaC.transferencia.OBSTRAN}" />

                <p:outputLabel value="Documento"/>
                <p:selectOneMenu value="#{transferenciaC.transferencia.documento.IDDOC}">
                    <f:selectItems value="#{documentoC.lstdocumento}" var="txtdocumento" itemLabel=" #{txtdocumento.ASUDOC}" itemValue="#{txtdocumento.IDDOC}"/>
                </p:selectOneMenu>


                <p:outputLabel value="area Emitida"/>
                <p:selectOneMenu value="#{transferenciaC.transferencia.areaEmisora.IDARE}">
                    <f:selectItems value="#{areaC.lista}" var="txtarea1" itemLabel=" #{txtarea1.NOMARE}" itemValue="#{txtarea1.IDARE}"/>
                </p:selectOneMenu>


                <p:outputLabel value="area Recibida"/>
                <p:selectOneMenu value="#{transferenciaC.transferencia.areaReceptora.IDARE}">
                    <f:selectItems value="#{areaC.lista}" var="txtarea" itemLabel=" #{txtarea.NOMARE}" itemValue="#{txtarea.IDARE}"/>
                </p:selectOneMenu>


                <p:commandButton value="Guardar" 
                                 oncomplete="PF('wvTblTransferencia').filter();"
                                 actionListener="#{transferenciaC.registrarTransferencia()}" 
                                 update="FormTransferencia FormTblTransferencia:tblTransferencia"/>
            </p:panelGrid>
        </h:form>
        <h6>
            Para editar y/o eliminar click derecho

        </h6>
        <!--        lista -->

        <h:form id="FormTblTransferencia">
            <p:dataTable id="tblTransferencia" widgetVar="wvTblTransferencia"
                         value="#{transferenciaC.lstTransferencia}"
                         var="transferencia"
                         selection="#{transferenciaC.selectedTransferncia}"
                         selectionMode="single"
                         rowKey="#{transferencia.IDTRAN}"
                         paginator="true"
                         rows="50"
                         rowsPerPageTemplate="5,10,15,50"
                         filteredValue="#{transferenciaC.lstTransferencia}" >
                <!--                <p:column headerText="IDTRAN"  >
                                    <p:outputLabel value="{transferencia.IDTRAN}"/>
                                </p:column>-->
                <p:column headerText="Área Emisora:">
                    <p:outputLabel value="#{transferencia.areaEmisora.IDARE}" />
                </p:column>
                <p:column headerText="Fecha de salida ">
                    <p:outputLabel value="#{transferencia.FECSALTRAN}"/>
                </p:column>
                <p:column headerText="Área Receptora">
                    <p:outputLabel value="#{transferencia.areaReceptora.IDARE}" />
                </p:column>
                <p:column headerText="Fecha de entrada"  >
                    <p:outputLabel value="#{transferencia.FECRECTRAN}"/>
                </p:column>
                <p:column headerText="Observación">
                    <p:outputLabel value="#{transferencia.OBSTRAN}"/>
                </p:column>
                <p:column headerText="Estado de Trámite:" >
                    <p:outputLabel value="#{transferencia.ESTTRA}"/>
                </p:column>
                <p:column headerText="Documento">
                    <p:outputLabel value="#{transferencia.documento.IDDOC}" />
                </p:column>
            </p:dataTable>
            <p:contextMenu for="tblTransferencia">
                <p:menuitem value="EDITAR" oncomplete="PF('dlgModTransferencia').show()" update="FormDialogModTemp"/>
                <p:menuitem value="ELIMINAR" 
                            oncomplete="PF('wvTblTransferencia').filter();"
                            actionListener="{transferenciaC.eliminarTransferencia()}" 
                            update="tblTransferencia">
                    <p:confirm header="CONFIRMACIÓN" message="¿Está seguro de eliminar este registro?"/>
                </p:menuitem>
            </p:contextMenu>
        </h:form>
        <p:dialog header="ACTUALIZAR DATOS" widgetVar="dlgModTransferencia" resizable="false" > 
            <h:form id="FormDialogModTemp">
                <p:panelGrid columns="2">



                    <p:outputLabel value="Área Emisora:"/>
                    <p:selectOneMenu value="#{transferenciaC.selectedTransferncia.areaEmisora.IDARE}" >
                        <f:selectItems value="#{areaC.lista}" var="areae" itemLabel=" #{areae.NOMARE}" itemValue="#{areae.IDARE}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Fecha de salida "/>
                    <p:inputText value="#{transferenciaC.selectedTransferncia.FECSALTRAN}" />

                    <p:outputLabel value="Área Receptora"/>
                    <p:selectOneMenu value="#{transferenciaC.selectedTransferncia.areaReceptora.IDARE}">
                        <f:selectItems value="#{areaC.lista}" var="arear" itemLabel=" #{arear.NOMARE}" itemValue="#{arear.IDARE}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Fecha de entrada"/>
                    <p:inputText value="#{transferenciaC.selectedTransferncia.FECRECTRAN}" />

                    <p:outputLabel value="Observación"/>
                    <p:inputText value="#{transferenciaC.selectedTransferncia.OBSTRAN}" />

                    <p:outputLabel value="Documento"/>
                    <p:selectOneMenu value="#{transferenciaC.selectedTransferncia.documento.IDDOC}">
                        <f:selectItems value="#{documentoC.lstdocumento}" var="documen" itemLabel=" #{documen.ASUDOC}"  itemValue="#{documen.IDDOC}" />
                    </p:selectOneMenu>

                    <p:commandButton value="MODIFICAR" actionListener="#{transferenciaC.editarTransferencia()}" 
                                     oncomplete="PF('dlgModTransferencia').hide();PF('wvTblTransferencia').filter();"
                                     update="FormTblTransferencia:tblTransferencia" />
                    <p:commandButton value="CANCELAR" oncomplete="PF('dlgModTransferencia').hide()"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>

        <h:form>
            <p:confirmDialog global="true">
                <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes"/>
                <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no"/>
            </p:confirmDialog>
        </h:form>

    </ui:define>
</ui:composition>
