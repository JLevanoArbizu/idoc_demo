<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../Templates/Default.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:param name="tituloPagina" value="Ciudadano"/>

    <ui:define name="contenidoPagina">
        <f:event type="preRenderView" listener="#{trabajadorC.seguridadSesion()}"/>

        <h:form id="frmRegistrarPersona">
            <p:growl life="1000"/>
            <ui:include src="../Templates/Persona/Registrar.xhtml"/>
            <p:commandButton 
                id="btnRegistrarPersona"
                value="GUARDAR" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color-text--white"
                actionListener="#{personaC.registrarPersona()}" update=":frmRegistrarPersona :frmListarPersona"/>
            <p:blockUI block="frmRegistrarPersona" trigger="btnRegistrarPersona">
                Guardando..
            </p:blockUI>
        </h:form>
        <p:separator/>
        <ui:include src="../Templates/Persona/Listar.xhtml"/>
    </ui:define>
</ui:composition>
