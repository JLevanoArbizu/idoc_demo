<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../Templates/Default.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:param name="tituloPagina" value="Ciudadano"/>

    <ui:define name="contenidoPagina">
        <f:event type="preRenderView" listener="#{trabajadorC.seguridadSesion()}"/>
        <div class="card card-w-title ui-fluid">
            <h1>Registrar Ciudadano</h1>
            <h:form id="frmRegistrarPersona">
                <p:growl life="1000"/>
                <ui:include src="../Templates/Persona/Registrar.xhtml"/>
                <h:panelGroup styleClass="mdl-button">
                    <p:commandButton 
                        id="btnRegistrarPersona"
                        value="GUARDAR"
                        actionListener="#{personaC.registrarPersona()}" update=":frmRegistrarPersona :frmListarPersona"/>
                </h:panelGroup>
                <p:blockUI block="frmRegistrarPersona" trigger="btnRegistrarPersona">
                    <div class="preloader-wrapper big active">
                        <div class="spinner-layer spinner-blue">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div><div class="gap-patch">
                                <div class="circle"></div>
                            </div><div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                </p:blockUI>
            </h:form>
        </div>
        <p:separator/>
        <ui:include src="../Templates/Persona/Listar.xhtml"/>
    </ui:define>
</ui:composition>
