<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../Templates/Default.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:param name="tituloPagina" value="DOCUMENTO"/>

    <ui:define name="contenidoPagina">

        <h:head>
            <title>Ingresar Documento</title>
            <f:event type="preRenderView" listener="#{trabajadorC.seguridadSesion()}"/>
        </h:head>
        <f:event type="preRenderView" listener="#{documentoC.documento.setIDLOG(trabajadorC.loginT.getIDLOG())}"/>

        <p:growl life="1500">
            <p:autoUpdate/>
        </p:growl>

        <!--REGISTRAR DOCUMENTO-->
        <center style="color: #0059bc">
        <h4> Registro de Trámites </h4>
        </center>

        <h:form id="FormDocumento">
            <p:panelGrid columns="4">

                <p:outputLabel value="Codigo del Documento:"/>
                <h:inputText value="#{documentoC.documento.CODDOC}" />


                <p:outputLabel value="Numero de Libro:"/>
                <h:inputText value="#{documentoC.documento.NUMLIBDOC}"  />

                <p:outputLabel value="Numero de folio:"/>
                <h:inputText value="#{documentoC.documento.NUMFOLDOC}"/>


                <p:outputLabel value="Tipo de documento:"/>
                <p:selectOneMenu value="#{documentoC.documento.TIPDOC}">
                    <f:selectItem itemLabel="Seleccione Tipo" itemValue="#{null}"/>
                    <f:selectItem itemLabel="Documento interno" itemValue="I"/>
                    <f:selectItem itemLabel="Documento externo" itemValue="E"/>
                    <f:selectItem itemLabel="Tupa" itemValue="T"/>
                    <f:selectItem itemLabel="Copia " itemValue="C"/>
                    <f:selectItem itemLabel="Original " itemValue="O"/>
                </p:selectOneMenu>


                <p:outputLabel value="Fecha DOCUMENTO"/>
                <p:inputMask value="#{documentoC.documento.FECDOC}" mask="99/99/9999"/>


                <p:outputLabel value="Observacion del documento"/>
                <p:inputText value="#{documentoC.documento.OBSDOC}"/>

                <p:outputLabel value="Empresa"/>
                <p:selectOneMenu value="#{documentoC.documento.IDEMP}">
                    <f:selectItem itemLabel="SELECCIONE LA EMPRESA" itemValue="#{null}"/>
                    <f:selectItems value="#{empresaC.lstEmpresa}" var="txt" itemLabel=" #{txt.RAZSOCEMP}" itemValue="#{txt.IDEMP}"/>
                </p:selectOneMenu>

                <p:outputLabel value="cliente"/>
                <p:selectOneMenu value="#{documentoC.documento.IDPER}">
                    <f:selectItem itemLabel="SELECCIONE LA CLIENTE" itemValue="#{null}"/>
                    <f:selectItems value="#{personaC.listaPersona}" var="txtPersona" itemLabel="#{txtPersona.NOMPER} #{txtPersona.APEPATPER} #{txtPersona.APEMATPER}" itemValue="#{txtPersona.IDPER}"/>
                </p:selectOneMenu>

                <p:outputLabel value="Tupa" style="width: 100px"/>
                <p:selectOneMenu value="#{documentoC.documento.IDTUP}">
                    <f:selectItem itemLabel="SELECCIONE TUPA" itemValue="#{null}" />
                    <f:selectItems value="#{tupaC.lstTupa}" var="txtTupa" itemLabel=" #{txtTupa.NOMTUP}" itemValue="#{txtTupa.IDTUP}" />
                </p:selectOneMenu>

                <p:outputLabel value="KEY" />
                <p:inputMask value="#{documentoC.documento.KEYDOC}" mask="9999"/>

            </p:panelGrid>
            <p:panelGrid columns="1" >
                <p:outputLabel value="Asunto" />
                <p:inputTextarea value="#{documentoC.documento.ASUDOC}"
                                 rows="3"
                                 cols="100"
                                 counter="display"
                                 maxlength="300"
                                 counterTemplate="{0} characters remaining."
                                 autoResize="false" />

                <h:outputText id="display" />
            </p:panelGrid>

            <p:commandButton value="REGISTRAR" actionListener="#{documentoC.registrarDocumento()}"  update="FormDocumento FormTblDocumento:tblDocumento" />
        </h:form>

        <!--listar-->

        <h:form id="FormTblDocumento">
            <p:dataTable id="tblDocumento"
                         value="#{documentoC.lstdocumento}"
                         var="documento"
                         selection="#{documentoC.selectedDocumento}"
                         selectionMode="single"
                         rowKey="#{documento.IDDOC}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="5,10,15">


                <p:column headerText="N " style="width: 70px" >
                    <h:outputText value="#{documento.IDDOC}"/>
                </p:column>

                <p:column style="width:60px">
                    <p:rowToggler />
                </p:column>

                <p:column headerText="Asunto de documento">
                    <h:outputText value="#{documento.ASUDOC}"/>
                </p:column>

                <p:column headerText="Fecha de documento" style="width: 250px" >
                    <h:outputText value="#{documento.FECDOC}"/>
                </p:column>

                <p:column headerText="Tipo de documento" style="width: 250px" filterBy="#{documento.TIPDOC}"  >
                    <h:outputText value="#{documento.TIPDOC eq 'I' ? 'Documento interno' :  ''}"/>
                    <h:outputText value="#{documento.TIPDOC eq 'E' ? 'Documento externo' :  ''}"/>
                    <h:outputText value="#{documento.TIPDOC eq 'T' ? 'Tupa' :  ''}"/>
                    <h:outputText value="#{documento.TIPDOC eq 'C' ? 'Copia' :  ''}"/>
                    <h:outputText value="#{documento.TIPDOC eq 'O' ? 'Original' :  ''}"/>
                    <h:outputText value="#{documento.TIPDOC eq 'D' ? 'Documento' :  ''}"/>
                </p:column>
                <p:column style="width: 130px" >
                    <p:commandButton value="Exportar" ajax="false" 
                                     actionListener="#{documentoC.generarReporteI(documento.IDDOC)}" />
                </p:column>
                <!--                <p:column>
                                    <h:commandLink value="reporte" actionListener="#{documentoC.generarReporteI(documento.IDDOC)}"> 
                                        
                                    </h:commandLink>
                                </p:column>-->

                <p:rowExpansion>
                    <p:panelGrid columns="4">

                        <h:outputText value="N° de Libro" style="width: 80px"/>
                        <p:outputLabel value="#{documento.NUMLIBDOC}"/>

                        <h:outputText value="N° de Folio" style="width: 80px"/>
                        <p:outputLabel value="#{documento.NUMFOLDOC}"/>

                        <h:outputText value="Codigo de documento" style="width: 80px"/>
                        <p:outputLabel value="#{documento.CODDOC}"/>

                        <h:outputText value="Observacion de documento"/>
                        <h:outputText value="#{documento.OBSDOC}"/>

                        <h:outputText value="Estado de documento"/>
                        <h:outputText value="#{documento.ESTDOC}"/>

                        <h:outputText value="Tupa"/>
                        <h:outputText value="#{documento.IDTUP}"/>

                        <h:outputText value="Trabajador"/>
                        <h:outputText value="#{documento.IDLOG}"/>

                        <h:outputText value="Empresa"/>
                        <h:outputText value="#{documento.IDEMP}"/>

                        <h:outputText value="Persona"/>
                        <h:outputText value="#{documento.IDPER}"/>

                        <h:outputText value="Key"/>
                        <h:outputText value="#{documento.KEYDOC}"/>

                    </p:panelGrid>
                </p:rowExpansion>


            </p:dataTable>

            <p:contextMenu for="tblDocumento">
                <p:menuitem value="EDITAR" oncomplete="PF('dlgModDocumento').show()" update="FormDialogModDocumento"/>                
                <p:menuitem value="DERIVAR" oncomplete="PF('dlgTranferencia').show()" update="FormTransferencia"/>
                <p:menuitem value="ELIMINAR" actionListener="#{documentoC.eliminarDocumento()}" update="tblDocumento">
                    <p:confirm header="CONFIRMACIÓN" message="¿Está seguro de eliminar este registro?"/>
                </p:menuitem>
            </p:contextMenu>
        </h:form>
        <!--trasferencia-->
        <p:dialog header="TRANFERIR DATOS" widgetVar="dlgTranferencia" resizable="false" modal="false">
            <h:form id="FormTransferencia">
                <p:panelGrid columns="4">
                    <p:outputLabel value="Fecha entrada"/>
                    <p:inputMask value="#{transferenciaC.transferencia.FECRECTRAN}" mask="99/99/9999"/>
                    <p:outputLabel value="Fecha salida"/>
                    <p:inputMask value="#{transferenciaC.transferencia.FECSALTRAN}" mask="99/99/9999"/>
                    <p:outputLabel value="Observación"/>
                    <p:inputText value="#{transferenciaC.transferencia.OBSTRAN}" />

                    <p:outputLabel value="Documento"/>
                    <p:selectOneMenu value="#{transferenciaC.transferencia.IDDOC}">
                        <f:selectItems value="#{documentoC.lstdocumento}" var="txtdocu" itemLabel="#{txtdocu.ASUDOC}" itemValue="#{txtdocu.IDDOC}"/>
                    </p:selectOneMenu>
                    
                    <p:outputLabel value="area Emitida"/>
                    <p:selectOneMenu value="#{transferenciaC.transferencia.IDARE_EMI}">
                        <f:selectItems value="#{areaC.listaArea}" var="txtarea1" itemLabel=" #{txtarea1.NOMARE}" itemValue="#{txtarea1.IDARE_PADR}"/>
                    </p:selectOneMenu>


                    <p:outputLabel value="area Recibida"/>
                    <p:selectOneMenu value="#{transferenciaC.transferencia.IDARE_REC}">
                        <f:selectItem itemLabel="SELECCIONE LA EMPRESA" itemValue="#{null}"/>
                        <f:selectItems value="#{areaC.listaArea}" var="txtarea" itemLabel=" #{txtarea.NOMARE}" itemValue="#{txtarea.IDARE}"/>
                    </p:selectOneMenu>


                    <p:commandButton value="REGISTRAR" actionListener="#{transferenciaC.registrarTransferencia()}" />
                </p:panelGrid>
            </h:form>
        </p:dialog>

        <!--================-->   



        <p:dialog header="ACTUALIZAR DATOS" widgetVar="dlgModDocumento" resizable="false" modal="false">
            <h:form id="FormDialogModDocumento">
                <p:panelGrid columns="4">

                    <p:outputLabel value="Codigo del Documento:"/>
                    <h:inputText value="#{documentoC.selectedDocumento.CODDOC}" />

                    <p:outputLabel value="Numero de folio:"/>
                    <h:inputText value="#{documentoC.selectedDocumento.NUMFOLDOC}" />

                    <p:outputLabel value="Numero de Libro:"/>
                    <h:inputText value="#{documentoC.selectedDocumento.NUMLIBDOC}"  />


                    <p:outputLabel value="Fecha DOCUMENTO"/>
                    <p:inputText value="#{documentoC.selectedDocumento.FECDOC}" />


                    <p:outputLabel value="Observacion del documento"/>
                    <p:inputText value="#{documentoC.selectedDocumento.OBSDOC}"/>

                    <p:outputLabel value="Tupa"/>
                    <p:selectOneMenu value="#{documentoC.selectedDocumento.IDTUP}">
                        <f:selectItems value="#{tupaC.lstTupa}" var="tup" itemLabel=" #{tup.NOMTUP}" itemValue="#{tup.IDTUP}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Empresa"/>
                    <p:selectOneMenu value="#{documentoC.selectedDocumento.IDEMP}">
                        <f:selectItems value="#{empresaC.lstEmpresa}" var="DEMO" itemLabel=" #{DEMO.RAZSOCEMP}" itemValue="#{DEMO.IDEMP}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="cliente"/>
                    <p:selectOneMenu value="#{documentoC.selectedDocumento.IDPER}">
                        <f:selectItems value="#{personaC.listaPersona}" var="txtPersona" itemLabel="#{txtPersona.NOMPER} #{txtPersona.APEPATPER} #{txtPersona.APEMATPER}" itemValue="#{txtPersona.IDPER}"/>
                    </p:selectOneMenu>

                </p:panelGrid>
                <p:panelGrid columns="1" >
                    <p:outputLabel value="Asunto" />
                    <p:inputTextarea value="#{documentoC.selectedDocumento.ASUDOC}"
                                     rows="3"
                                     cols="100"
                                     counter="display"
                                     maxlength="300"
                                     counterTemplate="{0} characters remaining."
                                     autoResize="false" />


                    <p:outputLabel value="KEY" />
                    <p:inputMask value="#{documentoC.selectedDocumento.KEYDOC}" mask="9999"/>


                    <h:outputText id="display" />
                    <p:commandButton value="MODIFICAR" actionListener="#{documentoC.modificarDocumento()}" update="FormTblDocumento:tblDocumento"/>

                    <p:commandButton value="CANCELAR" oncomplete="PF('dlgModDocumento').hide()"/>
                </p:panelGrid>


            </h:form>
        </p:dialog>


        <h:form>
            <p:confirmDialog global="true">
                <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes"/>
                <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no"/>
            </p:confirmDialog>
        </h:form>
    </ui:define>
</ui:composition>
