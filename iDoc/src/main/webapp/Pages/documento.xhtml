<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Ingresar documetno </title>
    </h:head>

    <h:body>

        <p:growl life="1500">
            <p:autoUpdate/>
        </p:growl>

        <h1>
            INGRESAR DATOS DE DOCUMENTO
        </h1>
        <!--REGISTRAR DOCUMENTO-->
        <h:form id="FormDocumento">
            <p:panelGrid columns="2">

                <p:outputLabel value="Numero de folio:"/>
                <h:inputText value="#{documentoC.documento.NUMFOLDOC}" maxlength="10" />

                <p:outputLabel value="Tipo de documento:"/>
                <p:selectOneMenu value="#{documentoC.documento.TIPDOC}">
                    <f:selectItem itemLabel="Seleccione Tipo" itemValue="#{null}"/>
                    <f:selectItem itemLabel="Documento interno" itemValue="I"/>
                    <f:selectItem itemLabel="Documento externo" itemValue="E"/>
                    <f:selectItem itemLabel="Tupa" itemValue="T"/>
                    <f:selectItem itemLabel="Copia " itemValue="C"/>
                    <f:selectItem itemLabel="Original " itemValue="O"/>
                </p:selectOneMenu>


                <p:outputLabel value="Fecha DOCUMENTO"/>
                <p:inputMask value="#{documentoC.documento.FECDOC}" mask="99/99/9999"/>

                <p:outputLabel value="Tupa"/>
                <p:selectOneMenu value="#{documentoC.documento.CODTUP}">
                    <f:selectItem itemLabel="SELECCIONE TUPA" itemValue="#{null}"/>
                    <f:selectItems value="#{tupaC.lstTupa}" var="txtTupa" itemLabel=" #{txtTupa.NOMTUP}" itemValue="#{txtTupa.CODTUP}"/>
                </p:selectOneMenu>

                <p:outputLabel value="Trabajador"/>
                <p:selectOneMenu value="#{documentoC.documento.CODTRAB}">
                    <f:selectItem itemLabel="SELECCIONE EL TRABAJADOR" itemValue="#{null}"/>
                    <f:selectItems value="#{persona.lstPersona2}" var="txt" itemLabel=" #{txt.APEMATPER}" itemValue="#{txt.CODPER}"/>
                </p:selectOneMenu>
                <p:outputLabel value="cliente"/> 
                <p:selectOneMenu value="#{documentoC.documento.CODPER}">
                    <f:selectItem itemLabel="SELECCIONE LA CLIENTE" itemValue="#{null}"/>
                    <f:selectItems value="#{persona.lstPersona}" var="txtPersona" itemLabel="#{txtPersona.NOMPER} #{txtPersona.APEPATPER} #{txtPersona.APEMATPER}" itemValue="#{txtPersona.CODPER}"/>
                </p:selectOneMenu>

            </p:panelGrid>


            <p:panelGrid columns="1" >
                <p:outputLabel value="Asunto" />
                <p:inputTextarea value="#{documentoC.documento.ASUDOC}" 
                                 rows="3" 
                                 cols="100" 
                                 counter="display"
                                 maxlength="300" 
                                 counterTemplate="{0} characters remaining." 
                                 autoResize="false" />

                <h:outputText id="display" />
            </p:panelGrid>

            <p:commandButton value="REGISTRAR" actionListener="#{documentoC.registrarDocumento()}"  update="FormDocumento FormTblDocumento:tblDocumento" />
        </h:form>

        <!--listar-->

        <h:form id="FormTblDocumento">
            <p:dataTable id="tblDocumento"
                         value="#{documentoC.lstdocumento}"
                         var="documento"
                         selection="#{documentoC.selectedDocumento}"
                         selectionMode="single"
                         rowKey="#{documento.CODDOC}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="5,10,15">


                <p:column headerText="N° de Folio" style="width: 80px">
                    <p:outputLabel value="#{documento.NUMFOLDOC}"/>
                </p:column>

                <p:column headerText="Tipo de documento" style="width: 100px" filterBy="#{documento.TIPDOC}"  >
                    <h:outputText value="#{documento.TIPDOC eq 'I' ? 'Documento interno' :  ''}"/>
                    <h:outputText value="#{documento.TIPDOC eq 'E' ? 'Documento externo' :  ''}"/>
                    <h:outputText value="#{documento.TIPDOC eq 'T' ? 'Tupa' :  ''}"/>
                    <h:outputText value="#{documento.TIPDOC eq 'C' ? 'Copia' :  ''}"/>
                    <h:outputText value="#{documento.TIPDOC eq 'O' ? 'Original' :  ''}"/>
                    <h:outputText value="#{documento.TIPDOC eq 'D' ? 'Documento' :  ''}"/>
                </p:column>

                <p:column headerText="Fecha de documento" style="width: 120px">
                    <h:outputText value="#{documento.FECDOC}"/>
                </p:column>
                <p:column headerText="Tupa">
                    <h:outputText value="#{documento.CODTUP}"/>
                </p:column>
                <p:column headerText="Trabajador">
                    <h:outputText value="#{documento.CODTRAB}"/>
                </p:column>
                <p:column headerText="Persona">
                    <h:outputText value="#{documento.CODPER}"/>
                </p:column>
                <p:column headerText="Asunto de documento">
                    <h:outputText value="#{documento.ASUDOC}"/>
                </p:column>

            </p:dataTable>

            <p:contextMenu for="tblDocumento">
                <p:menuitem value="EDITAR" oncomplete="PF('dlgModDocumento').show()" update="FormDialogModDocumento"/>
                <p:menuitem value="ELIMINAR" actionListener="#{documentoC.eliminarDocumento()}" update="tblDocumento">
                    <p:confirm header="CONFIRMACIÓN" message="¿Está seguro de eliminar este registro?"/>
                </p:menuitem>
            </p:contextMenu>
        </h:form>

        <p:dialog header="ACTUALIZAR DATOS" widgetVar="dlgModDocumento" resizable="false" modal="true"> 
            <h:form id="FormDialogModDocumento">
                <p:panelGrid columns="2">

                    <p:outputLabel value="Numero de folio:"/>
                    <h:inputText value="#{documentoC.selectedDocumento.NUMFOLDOC}" maxlength="10" />

                    <p:outputLabel value="Tipo de documento:"/>
                    <p:selectOneMenu value="#{documentoC.selectedDocumento.TIPDOC}">
                        <f:selectItem itemLabel="Seleccione Tipo" itemValue="#{null}"/>
                        <f:selectItem itemLabel="Documento interno" itemValue="I"/>
                        <f:selectItem itemLabel="Documento externo" itemValue="E"/>
                        <f:selectItem itemLabel="Tupa" itemValue="T"/>
                        <f:selectItem itemLabel="Copia " itemValue="C"/>
                        <f:selectItem itemLabel="Original " itemValue="O"/>
                        <f:selectItems value="#{tupaC.lstTupa}" var="txtTupa" itemLabel=" #{txtTupa.NOMTUP}" itemValue="#{txtTupa.CODTUP}"/>

                    </p:selectOneMenu>


                    <p:outputLabel value="Fecha DOCUMENTO"/>
                    <p:inputMask value="#{documentoC.selectedDocumento.FECDOC}" mask="99/99/9999"/>

                    <p:outputLabel value="Tupa"/>
                    <p:selectOneMenu value="#{documentoC.selectedDocumento.CODTUP}">
                        <f:selectItem itemLabel="SELECCIONE TUPA" itemValue="#{null}"/>
                        <f:selectItems value="#{tupaC.lstTupa}" var="txtTupa" itemLabel=" #{txtTupa.NOMTUP}" itemValue="#{txtTupa.CODTUP}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Trabajador"/>
                    <p:selectOneMenu value="#{documentoC.selectedDocumento.CODTRAB}">
                        <f:selectItem itemLabel="SELECCIONE EL TRABAJADOR" itemValue="#{null}"/>
                        <f:selectItems value="#{persona.lstPersona}" var="txt" itemLabel=" #{txt.NOMPER} #{txt.APEPATPER} #{txt.APEMATPER}" itemValue="#{txt.CODPER}"/>
                    </p:selectOneMenu>
<!--<personaC = persona>-->

                    <p:outputLabel value="Persona"/>
                    <p:selectOneMenu value="#{documentoC.selectedDocumento.CODPER}">
                        <f:selectItem itemLabel="SELECCIONE LA PERSONA" itemValue="#{null}"/>
                        <f:selectItems value="#{persona.lstPersona}" var="txtPersona" itemLabel="#{txtPersona.NOMPER} #{txtPersona.APEPATPER} #{txtPersona.APEMATPER}" itemValue="#{txtPersona.CODPER}"/>
                    </p:selectOneMenu>


                </p:panelGrid>
                <p:panelGrid columns="1" >
                    <p:outputLabel value="Asunto" />
                    <p:inputTextarea value="#{documentoC.selectedDocumento.ASUDOC}" 
                                     rows="3" 
                                     cols="100" 
                                     counter="display"
                                     maxlength="300" 
                                     counterTemplate="{0} characters remaining." 
                                     autoResize="false" />

                    <h:outputText id="display" />
                    <p:commandButton value="MODIFICAR" actionListener="#{documentoC.modificarDocumento()}" update="FormTblDocumento:tblDocumento"/>
                    <p:commandButton value="CANCELAR" oncomplete="PF('dlgModDocumento').hide()"/>
                </p:panelGrid>


            </h:form>
        </p:dialog>


        <h:form>
            <p:confirmDialog global="true">
                <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes"/>
                <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no"/>
            </p:confirmDialog>
        </h:form>
    </h:body>
</html>
