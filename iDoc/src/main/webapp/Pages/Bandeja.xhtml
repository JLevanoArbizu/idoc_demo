<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../Templates/Default.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:param name="tituloPagina" value="Sugerencias"/>
    <ui:param name="formsActualizar" value=":frmBandeja"/>
    <ui:define name="contenidoPagina">
        <f:event type="preRenderView" listener="#{loginC.seguridadSesion()}"/>
        <f:event type="preRenderView" listener="#{documentoC.documento.setLogin(loginC.loginSesion)}"/>
        <f:event type="preRenderView" listener="#{transferenciaC.transferencia.areaReceptora.setIDARE(loginC.loginSesion.trabajador.area.IDARE)}"/>


        <h:form id="frmBandeja">
            <p:dataTable id="tblBandeja"
                         value="#{transferenciaC.listaBandeja}"
                         var="transferencia"
                         selection="#{transferenciaC.selectedTransferncia}"
                         selectionMode="single"
                         rowKey="#{transferencia.IDTRAN}"
                         filteredValue="#{transferenciaC.listaBandejaFiltrada}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="5,10,15,50" >

                <p:column headerText="Área Emisora:" filterBy="#{transferencia.areaEmisora.NOMARE}" filterMatchMode="contains">
                    <h:outputText value="#{transferencia.areaEmisora.NOMARE}" />
                </p:column>
                <p:column headerText="Fecha de salida" style="width: 187px" >
                    <h:outputText value="#{transferencia.FECSALTRAN}">
                        <f:convertDateTime pattern="dd/MMM/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>

                <p:column headerText="Fecha de entrada"  style="width: 187px"  >
                    <h:outputText value="#{transferencia.FECRECTRAN}">
                        <f:convertDateTime pattern="dd/MMM/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>

                <p:column headerText="Observación">
                    <h:outputText value="#{transferencia.OBSTRAN}"/>
                </p:column>


                <p:column headerText="Estado del documento" style="width: 120px" filterBy="#{transferencia.ESTTRA}"  >
                    <h:outputText value="#{transferencia.ESTTRA eq 'A' ? 'Activo' :  ''}"/>
                    <h:outputText value="#{transferencia.ESTTRA eq 'P' ? 'Proceso' :  ''}"/>                    
                    <h:outputText value="#{transferencia.ESTTRA eq 'D' ? 'Derivado' :  ''}"/> 
                    <h:outputText value="#{transferencia.ESTTRA eq 'c' ? 'Archivado' :  ''}"/>
                    <h:outputText value="#{transferencia.ESTTRA eq 'R' ? 'Registrado' :  ''}"/>
                </p:column>

                <p:column headerText="Documento" filterBy="#{transferencia.documento.ASUDOC}" filterMatchMode="contains">
                    <h:outputText value="#{transferencia.documento.ASUDOC}" />
                </p:column>
            </p:dataTable>
            <p:contextMenu for="tblBandeja">
            </p:contextMenu>
        </h:form>
        <p:dialog header="Transferir Documentos" widgetVar="dlgTranferencia" resizable="false" modal="false">
            <h:form id="frmTransferir">
                <p:panelGrid columns="4">
                    <p:outputLabel value="Fecha entrada"/>
                    <p:calendar value="#{transferenciaC.transferencia.FECRECTRAN}" pattern="dd/MMM/yyyy HH:mm:ss"/>
                    <p:outputLabel value="Área Emitida"/>
                    <p:selectOneMenu value="#{transferenciaC.transferencia.areaEmisora.IDARE}" filter="true" filterMatchMode="contains">
                        <f:selectItems value="#{areaC.lista}" var="txtarea1"
                                       itemLabel=" #{txtarea1.NOMARE}" itemValue="#{txtarea1.IDARE}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Fecha salida"/>
                    <p:calendar value="#{transferenciaC.transferencia.FECSALTRAN}" pattern="dd/MMM/yyyy HH:mm:ss"/>
                    <p:outputLabel value="Área Recibida"/>
                    <p:selectOneMenu value="#{transferenciaC.transferencia.areaReceptora.IDARE}" filter="true" filterMatchMode="contains">
                        <f:selectItems value="#{areaC.lista}" var="txtarea" itemLabel=" #{txtarea.NOMARE}" 
                                       itemValue="#{txtarea.IDARE}" itemDisabled="#{txtarea.IDARE eq txtarea1.IDARE}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Observación"/>
                    <p:inputTextarea value="#{transferenciaC.transferencia.OBSTRAN}" />

                    <p:commandButton value="REGISTRAR" actionListener="#{transferenciaC.registrarTransferencia()}" 
                                     oncomplete="PF('dlgTranferencia').hide()"/>
                    <p:commandButton value="CANCELAR" oncomplete="PF('dlgTranferencia').hide()"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
