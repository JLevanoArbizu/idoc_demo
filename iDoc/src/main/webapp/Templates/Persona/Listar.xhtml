<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:form id="frmListarPersona">
        <p:dataTable id="dtTblPersona"  value="#{personaC.listaPersona}" var="listaPersona" reflow="true"
                     rowStyleClass="#{listaPersona.ESTPER le 'Activo' ? null : 'inactivo'}"
                     rows="10" emptyMessage="No se encontrarón datos." filteredValue="#{personaC.listaPersonaFiltrado}"
                     paginator="true" scrollable="true" scrollHeight="500"
                     rowsPerPageTemplate="5,10,15,20">

            <f:facet name="header">
                Ciudadanos
            </f:facet>
            <p:column headerText="Apellido Paterno" 
                      sortBy="#{listaPersona.APEPATPER}"                       
                      filterMatchMode="contains"
                      filterBy="#{listaPersona.APEPATPER}">
                <h:outputLabel
                    value="#{listaPersona.APEPATPER}"/>
            </p:column>
            <p:column headerText="Apellido Materno"
                      sortBy="#{listaPersona.APEMATPER}"                       
                      filterMatchMode="contains"
                      filterBy="#{listaPersona.APEMATPER}" >
                <h:outputLabel value="#{listaPersona.APEMATPER}"/>
            </p:column>            
            <p:column headerText="Nombres" 
                      sortBy="#{listaPersona.NOMPER}"                       
                      filterMatchMode="contains">
                <h:outputLabel value="#{listaPersona.NOMPER}"/>
            </p:column>
            <p:column headerText="DNI"
                      sortBy="#{listaPersona.DNIPER}"                       
                      filterMatchMode="contains"
                      filterBy="#{listaPersona.DNIPER}">
                <h:outputLabel value="#{listaPersona.DNIPER}"/>
            </p:column>
            <p:column headerText="Distrito">
                <h:outputLabel value="#{listaPersona.CODUBI}"/>
            </p:column>
            <p:column headerText="Dirección" >
                <h:outputLabel value="#{listaPersona.DIRPER}" />
            </p:column>
            <p:column headerText="Sexo"  
                      sortBy="#{listaPersona.GENPER}">
                <h:outputLabel value="#{listaPersona.GENPER}"/>
            </p:column>


            <p:column exportable="false">
                <p:commandButton update=":dlgDatosPersona" icon="ui-icon-pencil"
                                 rendered="#{listaPersona.ESTPER eq 'A'}" title="Modificar" 
                                 oncomplete="PF('wdlgDatosPersona').show();">
                    <f:setPropertyActionListener value="#{listaPersona}" 
                                                 target="#{personaC.persona}"/>
                </p:commandButton>                

            </p:column>
            <p:column exportable="false">                
                <p:commandLink value="IMPRIMIR" ajax="false" 
                               rendered="#{listaPersona.ESTPER eq 'A'}" 
                               actionListener="#{personaC.generarReporte(IDPER)}">
                </p:commandLink>

            </p:column>
            <p:blockUI block="dtTblPersona" trigger="dtTblPersona">
                Actualizando
            </p:blockUI>
        </p:dataTable>
    </h:form>
    <p:dialog id="dlgDatosPersona" widgetVar="wdlgDatosPersona" 
              class="mdl-dialog"
              header="Datos de la Persona" closeOnEscape="true">
        <h:form id="frmEditarPersona">
            <ui:include src="Registrar.xhtml"/>

            <p:selectOneRadio value="#{personaC.persona.ESTPER}" 
                              requiredMessage="Seleccione Estado de la Persona."
                              unselectable="false" required="true">
                <f:selectItem itemLabel="Activo" itemValue="A"/>
                <f:selectItem itemLabel="Inactivo" itemValue="I" />
            </p:selectOneRadio>


            <p:commandButton value="Modificar" actionListener="#{personaC.editarPersona()}"
                             onsuccess="#{trabajadorC.listarPersonas()}"
                             oncomplete="if(!args.validationFailed)PF('wdlgDatosPersona').hide();"
                             update=":frmListarPersona :frmRegistrarPersona">
                <p:confirm header="Confirmation" message="¿Quiere Modificar?" icon="ui-icon-alert" />
            </p:commandButton>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>

            <p:commandButton value="Cancelar" immediate="true"
                             oncomplete="PF('wdlgDatosPersona').hide();"/>
        </h:form>

    </p:dialog>
</html>
