<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui">
    <p:panelGrid columns="2">
        <p:outputLabel value="Hijo"/>
        <p:autoComplete value="#{documentoC.documento.titular}" forceSelection="true"
                        required="true" requiredMessage="Hijo requerido." queryDelay="1"
                        emptyMessage="No se encontraron datos." minQueryLength="1" maxResults="5"
                        completeMethod="#{documentoC.actorC.buscarPersona}"/>

        <p:outputLabel value="Padre"/>
        <p:autoComplete value="#{documentoC.documento.papa}" forceSelection="true"
                        required="true" requiredMessage="Padre requerida." queryDelay="1"
                        emptyMessage="No se encontraron datos." minQueryLength="1" maxResults="5"
                        completeMethod="#{documentoC.actorC.buscarPersona}"/>

        <p:outputLabel value="Madre"/>
        <p:autoComplete value="#{documentoC.documento.mama}" forceSelection="true"
                        required="true" requiredMessage="Madre requerido." queryDelay="1"
                        emptyMessage="No se encontraron datos." minQueryLength="1" maxResults="5"
                        completeMethod="#{documentoC.actorC.buscarPersona}"/>

        <p:outputLabel value="Declarante"/>
        <p:autoComplete value="#{documentoC.documento.declarante}" forceSelection="true"
                        required="true" requiredMessage="Declarante requerido." queryDelay="1"
                        emptyMessage="No se encontraron datos." minQueryLength="1" maxResults="5"
                        completeMethod="#{documentoC.actorC.buscarPersona}"/>

        <p:outputLabel value="Médico"/>
        <p:autoComplete value="#{documentoC.documento.medico}" forceSelection="true"
                        required="true" requiredMessage="Médico requerido." queryDelay="1"
                        emptyMessage="No se encontraron datos." minQueryLength="1" maxResults="5"
                        completeMethod="#{documentoC.actorC.buscarPersona}"/>


        <p:outputLabel value="Distrito de Nacimiento"/>
        <p:autoComplete value="#{documentoC.ubigeo.DISTUBI}" forceSelection="true" queryDelay="1"
                        required="true" requiredMessage="Distrito requerido"
                        emptyMessage="No se encontraron datos." minQueryLength="1" maxResults="5"
                        completeMethod="#{documentoC.buscarUbigeo}"/>
        <p:outputLabel value="Dirección de Nacimiento"/>
        <p:inputText value="#{documentoC.documento.DIRACT}" maxlength="100" required="true" requiredMessage="Dirección requerida." style="text-transform: capitalize"/>
        <p:outputLabel value="Número de Libro"/>
        <p:spinner value="#{documentoC.documento.NUMLIBDOC}"
                   maxlength="8" required="true" requiredMessage="Número de Libro Requerido"/>
        <p:outputLabel value="Número de Folio"/>
        <p:spinner value="#{documentoC.documento.NUMFOLDOC}" 
                   maxlength="8" required="true" requiredMessage="Número de Folio Requerido."/>
        <p:outputLabel value="Observación"/>
        <p:inputTextarea value="#{documentoC.documento.OBSDOC}"
                         rows="5" cols="30" maxlength="500" autoResize="false" required="false" style="text-transform: capitalize"/>
        <p:outputLabel value="Fecha de Registro" />
        <p:calendar id="popupRegistrarFecha1" value="#{documentoC.documento.FECREGDOC}" 
                    locale="es" navigator="true" pattern="dd MMM yyyy" >
        </p:calendar>
        <p:outputLabel value="Fecha de Nacimiento" />
        <p:calendar id="popupRegistrarNacimiento" value="#{documentoC.documento.FECACT}" 
                    locale="es" navigator="true" pattern="dd MMM yyyy" >
        </p:calendar>

    </p:panelGrid>
</html>
