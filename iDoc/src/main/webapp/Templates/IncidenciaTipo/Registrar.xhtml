<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:growl life="1000"/>
    <p:panelGrid columns="2" layout="tabular">
        <p:outputLabel value="Nombre del Tipo de Incidencia"/>
        <p:inputText value="#{incidenciatipoC.incidenciaTipo.NOMINCTIP}"  style="width: 50vh" 
                     requiredMessage="Nombre Tipo de Incidencia Requerido."
                     required="true" maxlength="100"
                     onblur="this.value = this.value.toUpperCase()">
            <p:keyFilter regEx='/[\a-z - Â´]/i'/>
        </p:inputText>

        <p:outputLabel value="Tipo de Incidencia"/>
        <p:selectOneRadio value="#{incidenciatipoC.incidenciaTipo.TIPINCTIP}" 
                          requiredMessage="Seleccione el Tipo de la Incidencia."
                          style="width: 50vh" 
                          unselectable="false" required="true">
            <f:selectItem itemLabel="Judicial" itemValue="Judicial"/>
            <f:selectItem itemLabel="Notarial" itemValue="Notarial"/>
        </p:selectOneRadio>
        
        <p:outputLabel value="Ley del Tipo de Incidencia"/>
        <p:inputText value="#{incidenciatipoC.incidenciaTipo.LEYINCTIP}"  style="width: 50vh" 
                     requiredMessage="Ley del Tipo de Incidencia Requerido."
                     required="true" maxlength="50"
                     onblur="this.value = this.value.toUpperCase()">
            <p:keyFilter regEx='/[\a-z ]/i-'/>
        </p:inputText>

    </p:panelGrid>
</html>
