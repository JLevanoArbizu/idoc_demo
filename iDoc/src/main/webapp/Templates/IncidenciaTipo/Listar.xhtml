<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:form id="frmListarIncidenciaTipo">
        <p:dataTable id="dtTblIncidenciaTipo"  
                     value="#{incidenciatipoC.listaIncidenciaTipo}" var="listaIncidenciaTipo"
                     rowStyleClass="#{listaIncidenciaTipo.ESTINCTIP le 'Activo' ? null : 'inactivo'}"
                     rows="10" emptyMessage="No se encontrarón datos."
                     paginator="true" scrollable="true" scrollHeight="500"
                     rowsPerPageTemplate="5,10,15,20">
            <f:facet name="header">
                Tipos de Incidencia
            </f:facet>

            <p:column headerText="Nombre"  style="font-weight: bold">
                <h:outputLabel value="#{listaIncidenciaTipo.NOMINCTIP}" style="font-weight: normal" />
            </p:column>
            <p:column headerText="Tipo"  style="font-weight: bold">
                <h:outputLabel value="#{listaIncidenciaTipo.TIPINCTIP}" style="font-weight: normal" />
            </p:column>
            <p:column headerText="Ley"  style="font-weight: bold">
                <h:outputLabel value="#{listaIncidenciaTipo.LEYINCTIP}" style="font-weight: normal" />
            </p:column>
            <p:column exportable="false" headerText="Acción">
                <p:commandButton update=":dlgDatosIncidenciaTipo" icon="ui-icon-pencil" title="Modificar"
                                 oncomplete="PF('wdlgDatosIncidenciaTipo').show();">
                    <f:setPropertyActionListener value="#{listaIncidenciaTipo}" 
                                                 target="#{incidenciatipoC.incidenciaTipo}"/>
                </p:commandButton>
                <p:commandButton rendered="#{listaIncidenciaTipo.ESTINCTIP eq 'A'}" ajax="false"
                                 title="Guardar" actionListener="#{incidenciatipoC.generarReporte(listaIncidenciaTipo)}"/>

                <p:commandButton title="Eliminar" icon="ui-icon-circle-close"
                                 actionListener="#{incidenciatipoC.eliminar(listaIncidenciaTipo)}" 
                                 update=":frmRegistrarIncidenciaTipo :frmListarIncidenciaTipo" >
                    <p:confirm header="Confirmación" message="¿Deseas Eliminar? " icon="ui-icon-alert" />
                    <p:tooltip trackMouse="true"/>
                </p:commandButton>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
            </p:column>           >

        </p:dataTable>
    </h:form>
    ,
    <p:dialog id="dlgDatosIncidenciaTipo" widgetVar="wdlgDatosIncidenciaTipo" 
              header="Datos de los Tipos de Incidencia" closeOnEscape="true">
        <h:form id="frmEditarIncidenciaTipo">
            <ui:include src="Registrar.xhtml"/>
            <p:selectOneRadio value="#{incidenciatipoC.incidenciaTipo.ESTINCTIP}" 
                              requiredMessage="Seleccione Estado de la Incidencia."
                              style="width: 50vh"
                              unselectable="false" required="true">
                <f:selectItem itemLabel="Activo" itemValue="Activo"/>
                <f:selectItem itemLabel="Inactivo" itemValue="Inactivo"/>
            </p:selectOneRadio>


            <p:commandButton value="Modificar" actionListener="#{incidenciatipoC.editar()}"
                             oncomplete="if(!args.validationFailed)PF('wdlgDatosIncidenciaTipo').hide();"
                             update=":frmListarIncidenciaTipo :frmRegistrarIncidenciaTipo">

                <p:confirm header="Confirmation" message="¿Quiere Modificar?" icon="ui-icon-alert"/>              
            </p:commandButton>


            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>

            <p:commandButton value="Cancelar" immediate="true" 
                             oncomplete="PF('wdlgDatosIncidenciaTipo').hide();"/>
        </h:form>

    </p:dialog>
</html>
