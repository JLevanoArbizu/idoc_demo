<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:dataTable id="dtTblDocumentoPN" widgetVar="wdtTblDocumentoAN" reflow="true"
                 value="#{actaC.listaDocumentosAN}" var="listaAN" 
                 filteredValue="#{actaC.listaDocumentosANfiltrado}"
                 rowStyleClass="#{listaAN.ESTACTA eq 'A' ? null : 'inactivo'}"
                 rows="20" emptyMessage="No se encontrarón datos."
                 paginator="true" scrollable="false" scrollHeight="500"
                 rowsPerPageTemplate="10,20,30">

        <f:facet name="header">
            Partidas de Nacimiento
        </f:facet> 
        <p:column filterBy="#{listaAN.ESTACTA}"
                  filterMatchMode="equals">
            <p:rowToggler/>
            <f:facet name="filter">
                <p:selectOneButton onchange="PF('wdtTblDocumentoAN').filter()">
                    <f:selectItem itemLabel="Activos" itemValue="A"/>
                </p:selectOneButton>
            </f:facet>
        </p:column>
        <p:column headerText="Hijo"  
                  sortBy="#{listaAN.titular}"
                  filterBy="#{listaAN.titular}"
                  filterMatchMode="contains">
            <h:outputLabel value="#{listaAN.titular}" />
        </p:column> 

        <p:column headerText="Fecha de Registro"  
                  sortBy="#{listaAN.FECREGACTA}">
            <h:outputLabel value="#{listaAN.FECREGACTA}">
                <f:convertDateTime locale="es" pattern="dd MMM yyyy"/>
            </h:outputLabel>
        </p:column> 

        <p:column headerText="Fecha de Nacimiento"  
                  sortBy="#{listaAN.FECACT}">
            <h:outputLabel value="#{listaAN.FECACT}">
                <f:convertDateTime locale="es" pattern="dd MMM yyyy"  />
            </h:outputLabel>
        </p:column>

        <p:column headerText="Observacion" >
            <h:outputLabel value="#{listaAN.OBSACTA}" />
        </p:column>
        <p:column exportable="false" headerText="Acción">
            <div class="ui-g">       
                <div class="ui-g-12">
                    <div class="ui-g-4">
                        <h:panelGroup styleClass="mdl-button">
                            <p:commandButton update=":dlgDatosAN" icon="ui-icon-pencil" title="Modificar" 
                                             rendered="#{listaAN.ESTACTA eq 'A'}"
                                             actionListener="#{actaC.ubigeo.setDISTUBI(listaAN.CODUBI)}"
                                             oncomplete="PF('wdlgDatosAN').show();">
                                <f:setPropertyActionListener value="#{listaAN}" 
                                                             target="#{actaC.acta}"/>
                            </p:commandButton>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-4">
                        <h:panelGroup styleClass="mdl-button">

                            <p:commandButton update=":dlgRegistrarIncidencia" icon="ui-icon-alert" title="Incidir"
                                             rendered="#{listaAN.ESTACTA eq 'A'}"
                                             actionListener="#{incidenciaC.incidencia.setIDDOC(listaAN.IDACTA)}"
                                             oncomplete="PF('wdlgRegistrarIncidencia').show();"/>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-4">
                        <h:panelGroup styleClass="mdl-button">

                            <p:commandButton title="Exportar" ajax="false" icon="ui-icon-print"
                                             actionListener="#{actaC.generarReporteI(listaAN.IDACTA)}" rendered="#{listaAN.ESTACTA eq 'A'}" />
                        </h:panelGroup>
                    </div>
                </div>
            </div>
        </p:column>
        <p:rowExpansion>
            <p:panelGrid columns="4">
                <p:outputLabel value="Padre"/>
                <p:outputLabel value="#{listaAN.papa}"/>
                <p:outputLabel value="Madre"/>
                <p:outputLabel value="#{listaAN.mama}"/>
                <p:outputLabel value="Declarante"/>
                <p:outputLabel value="#{listaAN.declarante}"/>
                <p:outputLabel value="Médico"/>
                <p:outputLabel value="#{listaAN.medico}"/>
                <p:outputLabel value="Libro"/>
                <p:outputLabel value="#{listaAN.NUMLIBACTA}"/>
                <p:outputLabel value="Folio"/>
                <p:outputLabel value="#{listaAN.NUMFOLACTA}"/>
                <p:outputLabel value="Distrito de Nacimiento"/>
                <p:outputLabel value="#{listaAN.CODUBI}"/>
                <p:outputLabel value="Lugar de Nacimiento"/>
                <p:outputLabel value="#{listaAN.DIRACT}"/>
            </p:panelGrid>
        </p:rowExpansion>
        <p:blockUI block="dtTblDocumentoPN" trigger="dtTblDocumentoPN">
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div><div class="gap-patch">
                        <div class="circle"></div>
                    </div><div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </p:blockUI>
    </p:dataTable>

</html>
