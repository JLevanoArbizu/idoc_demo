<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:dataTable id="dtTblDocumentoAM" widgetVar="wdtTblDocumentoAM"
                 value="#{actaC.listaDocumentosAM}" var="listaAM"
                 filteredValue="#{actaC.listaDocumentosAMfiltrado}"
                 rowStyleClass="#{listaAM.ESTACTA eq 'A' ? null : 'inactivo'}"
                 rows="20" emptyMessage="No se encontrarÃ³n datos."
                 paginator="true" scrollable="true" scrollHeight="500"
                 rowsPerPageTemplate="10,20,30">
        <f:facet name="header">
            Actas de Matrimonio
        </f:facet>
        <p:column filterBy="#{listaAM.ESTACTA}"
                  filterMatchMode="equals"
                  style="width: 15vh;">
            <f:facet name="filter">
                <p:selectOneButton onchange="PF('wdtTblDocumentoAM').filter()">
                    <f:selectItem itemLabel="Todos" itemValue="" />
                    <f:selectItem itemLabel="Activos" itemValue="A" />
                    <f:selectItem itemLabel="Inactivos" itemValue="I" />
                </p:selectOneButton>
            </f:facet>
            <p:rowToggler/>
        </p:column>
        <p:column headerText="Esposo"  
                  style="font-weight: bold" 
                  filterBy="#{listaAM.titular}"
                  filterMatchMode="contains"
                  sortBy="#{listaAM.titular}">
            <h:outputLabel value="#{listaAM.titular}" style="font-weight: normal" />
        </p:column> 

        <p:column headerText="Esposa"
                  style="font-weight: bold" 
                  filterBy="#{listaAM.esposa}"
                  filterMatchMode="contains"
                  sortBy="#{listaAM.esposa}">
            <h:outputLabel value="#{listaAM.esposa}" style="font-weight: normal" />
        </p:column> 

        <p:column headerText="Fecha de Registro"  style="font-weight: bold" sortBy="#{listaAM.FECREGACTA}">
            <h:outputLabel value="#{listaAM.FECREGACTA}" style="font-weight: normal">
                <f:convertDateTime locale="es" pattern="dd MMM yyyy"/>
            </h:outputLabel>
        </p:column>
        <p:column headerText="Fecha de Matrimonio"  style="font-weight: bold" sortBy="#{listaAM.FECACT}">
            <h:outputLabel value="#{listaAM.FECACT}" style="font-weight: normal">
                <f:convertDateTime locale="es" pattern="dd MMM yyyy"  />
            </h:outputLabel>
        </p:column>
        <p:column headerText="Observacion"  style="font-weight: bold">
            <h:outputLabel value="#{listaAM.OBSACTA}" style="font-weight: normal" />
        </p:column>
        <p:rowExpansion>
            <p:panelGrid columns="4">
                <h:outputLabel value="Celebrante" style="font-weight: bold"/>
                <h:outputText value="#{listaAM.celebrante}" style="font-weight: normal" />
                <h:outputLabel value="Libro" style="font-weight: bold"/>
                <h:outputText value="#{listaAM.NUMLIBACTA}" style="font-weight: normal" />
                <h:outputLabel value="Folio" style="font-weight: bold"/>
                <h:outputText value="#{listaAM.NUMFOLACTA}" style="font-weight: normal" />
                <h:outputLabel value="Distrito de Matrimonio" style="font-weight: bold"/>
                <h:outputText value="#{listaAM.CODUBI}" style="font-weight: normal" />
                <h:outputLabel value="Lugar de Matrimonio" style="font-weight: bold"/>
                <h:outputText value="#{listaAM.DIRACT}" style="font-weight: normal" />
            </p:panelGrid>
        </p:rowExpansion>
        <p:column exportable="false" headerText="Accion">
            <p:commandButton update=":dlgDatosAM" icon="ui-icon-pencil" title="Modificar" 
                             rendered="#{listaAM.ESTACTA eq 'A'}"
                             class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored"
                             actionListener="#{actaC.ubigeo.setDISTUBI(listaAM.CODUBI)}"
                             oncomplete="PF('wdlgDatosAM').show();">
                <f:setPropertyActionListener value="#{listaAM}" 
                                             target="#{actaC.acta}"/>
            </p:commandButton>
            <p:commandButton update=":dlgRegistrarIncidencia" title="Agregar Incidencia" value="+"
                             rendered="#{listaAM.ESTACTA eq 'A'}"
                             class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab"
                             actionListener="#{incidenciaC.incidencia.setIDDOC(listaAM.IDACTA)}"
                             oncomplete="PF('wdlgRegistrarIncidencia').show();"/>
            <p:commandButton value="Solicitud" rendered="#{listaAM.ESTACTA eq 'A'}"
                             oncomplete="PF('wdlgRegistrarSolicitud').show();">
                <f:setPropertyActionListener value="#{listaAM}"
                                             target="#{actaC.solicitud.acta}"/>
            </p:commandButton>
        </p:column> 
        <p:blockUI block="dtTblDocumentoAM" trigger="dtTblDocumentoAM">
            Actualizando
        </p:blockUI>
    </p:dataTable>
</html>
