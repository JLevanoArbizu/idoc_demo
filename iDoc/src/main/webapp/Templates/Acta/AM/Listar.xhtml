<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:dataTable id="dtTblDocumentoAM" widgetVar="wdtTblDocumentoAM"
                 value="#{actaC.listaDocumentosAM}" var="listaAM"
                 filteredValue="#{actaC.listaDocumentosAMfiltrado}"
                 rowStyleClass="#{listaAM.ESTACTA eq 'A' ? null : 'inactivo'}"
                 rows="20" emptyMessage="No se encontrarÃ³n datos."
                 paginator="true" scrollable="false" scrollHeight="500"
                 rowsPerPageTemplate="10,20,30">
        <f:facet name="header">
            Actas de Matrimonio
        </f:facet>
        <p:column filterBy="#{listaAM.ESTACTA}"
                  filterMatchMode="equals">
            <f:facet name="filter">
                <p:selectOneButton onchange="PF('wdtTblDocumentoAM').filter()">
                    <f:selectItem itemLabel="Activos" itemValue="A" />
                </p:selectOneButton>
            </f:facet>
            <p:rowToggler/>
        </p:column>
        <p:column headerText="Esposo"
                  filterBy="#{listaAM.titular}"
                  filterMatchMode="contains"
                  sortBy="#{listaAM.titular}">
            <h:outputLabel value="#{listaAM.titular}" />
        </p:column> 

        <p:column headerText="Esposa"
                  filterBy="#{listaAM.esposa}"
                  filterMatchMode="contains"
                  sortBy="#{listaAM.esposa}">
            <h:outputLabel value="#{listaAM.esposa}"/>
        </p:column> 

        <p:column headerText="Fecha de Registro" sortBy="#{listaAM.FECREGACTA}">
            <h:outputLabel value="#{listaAM.FECREGACTA}">
                <f:convertDateTime locale="es" pattern="dd MMM yyyy"/>
            </h:outputLabel>
        </p:column>
        <p:column headerText="Fecha de Matrimonio"  sortBy="#{listaAM.FECACT}">
            <h:outputLabel value="#{listaAM.FECACT}">
                <f:convertDateTime locale="es" pattern="dd MMM yyyy"  />
            </h:outputLabel>
        </p:column>
        <p:column headerText="Observacion">
            <h:outputLabel value="#{listaAM.OBSACTA}"/>
        </p:column>
        <p:rowExpansion>
            <p:panelGrid columns="4">
                <h:outputLabel value="Celebrante"/>
                <h:outputText value="#{listaAM.celebrante}" />
                <h:outputLabel value="Libro" />
                <h:outputText value="#{listaAM.NUMLIBACTA}" />
                <h:outputLabel value="Folio"/>
                <h:outputText value="#{listaAM.NUMFOLACTA}" />
                <h:outputLabel value="Distrito de Matrimonio"/>
                <h:outputText value="#{listaAM.CODUBI}" />
                <h:outputLabel value="Lugar de Matrimonio"/>
                <h:outputText value="#{listaAM.DIRACT}" />
            </p:panelGrid>
        </p:rowExpansion>
        <p:column exportable="false" headerText="Accion">
            <div class="ui-g">       
                <div class="ui-g-12">
                    <div class="ui-g-4">
                        <h:panelGroup styleClass="mdl-button">
                            <p:commandButton update=":dlgDatosAM" icon="ui-icon-pencil" title="Modificar" 
                                             rendered="#{listaAM.ESTACTA eq 'A'}"
                                             actionListener="#{actaC.ubigeo.setDISTUBI(listaAM.CODUBI)}"
                                             oncomplete="PF('wdlgDatosAM').show();">
                                <f:setPropertyActionListener value="#{listaAM}" 
                                                             target="#{actaC.acta}"/>
                            </p:commandButton>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-4">
                        <h:panelGroup styleClass="mdl-button">

                            <p:commandButton update=":dlgRegistrarIncidencia" 
                                             icon="ui-icon-alert" title="Incidir"
                                             rendered="#{listaAM.ESTACTA eq 'A'}"
                                             actionListener="#{incidenciaC.incidencia.setIDDOC(listaAM.IDACTA)}"
                                             oncomplete="PF('wdlgRegistrarIncidencia').show();"/>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-4">
                        <h:panelGroup styleClass="mdl-button">
                            <p:commandButton  title="Exportar" ajax="false" icon="ui-icon-print"
                                             actionListener="#{actaC.generarReporteM(listaAM.IDACTA)}" rendered="#{listaAM.ESTACTA eq 'A'}" />
                        </h:panelGroup>
                    </div>
                </div>
            </div>
        </p:column> 
        <p:blockUI block="dtTblDocumentoAM" trigger="dtTblDocumentoAM">
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div><div class="gap-patch">
                        <div class="circle"></div>
                    </div><div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </p:blockUI>
    </p:dataTable>
</html>
