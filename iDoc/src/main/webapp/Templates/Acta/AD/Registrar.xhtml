<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui">
    <p:panelGrid columns="4">
        <p:outputLabel value="Fallecido"/>
        <p:autoComplete value="#{actaC.acta.titular}" forceSelection="true"
                        required="true" requiredMessage="Fallecido requerido." queryDelay="1"
                        emptyMessage="No se encontraron datos." minQueryLength="1" maxResults="5"
                        completeMethod="#{actaC.actorC.buscarPersona}"/>

        <p:outputLabel value="Declarante"/>
        <p:autoComplete value="#{actaC.acta.declarante}" forceSelection="true"
                        required="true" requiredMessage="Declarante requerido." queryDelay="1"
                        emptyMessage="No se encontraron datos." minQueryLength="1" maxResults="5"
                        completeMethod="#{actaC.actorC.buscarPersona}"/>


        <p:outputLabel value="Distrito Fallecimiento"/>
        <p:autoComplete value="#{actaC.ubigeo.DISTUBI}" forceSelection="true"
                        required="true" requiredMessage="Distrito requerido" queryDelay="1"
                        emptyMessage="No se encontraron datos." minQueryLength="1" maxResults="5"
                        completeMethod="#{actaC.buscarUbigeo}"/>
        <p:outputLabel value="Dirección Fallecimiento"/>
        <p:inputText value="#{actaC.acta.DIRACT}" maxlength="100" required="true" requiredMessage="Dirección requerida." style="text-transform: capitalize"/>
        <p:outputLabel value="Número de Libro"/>
        <p:spinner value="#{actaC.acta.NUMLIBACTA}" maxlength="8" min="1"
                   required="true" requiredMessage="Número de Libreo Requerido"/>
        <p:outputLabel value="Número de Folio"/>
        <p:spinner value="#{actaC.acta.NUMFOLACTA}" maxlength="8" min="1"
                   required="true" requiredMessage="Número de Folio Requerido."/>
        <p:outputLabel value="Observación"/>
        <p:inputTextarea value="#{actaC.acta.OBSACTA}"
                         rows="5" cols="30" maxlength="500" autoResize="false" required="false" style="text-transform: capitalize"/>
        <p:outputLabel value="Fecha de Registro" />
        <p:calendar id="popupRegistrarFecha3" value="#{actaC.acta.FECREGACTA}" required="true"
                    readonlyInput="true"
                    locale="es" navigator="false" pattern="dd MMM yyyy" >
        </p:calendar>
        <p:outputLabel value="Fecha de Fallecimiento" />
        <p:calendar id="popupRegistrarFallecimiento" value="#{actaC.acta.FECACT}" required="true"
                    readonlyInput="true" maxdate="3/4/1895"
                    locale="es" navigator="false" pattern="dd MMM yyyy" >
        </p:calendar>

    </p:panelGrid>
</html>
