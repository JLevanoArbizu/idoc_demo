<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dataTable id="dtTblDocumentoAD"  widgetVar="wdtTblDocumentoAD"
                 value="#{actaC.listaDocumentosAD}" var="listaAD"
                 filteredValue="#{actaC.listaDocumentosADfiltrado}"
                 rowStyleClass="#{listaAD.ESTACTA eq 'A' ? null : 'inactivo'}"
                 rows="20" emptyMessage="No se encontrarón datos."
                 paginator="true" scrollable="true" scrollHeight="500"
                 rowsPerPageTemplate="10,20,30">
        <f:facet name="header">
            Actas de Defunción
        </f:facet>
        <p:column filterBy="#{listaAD.ESTACTA}"
                  filterMatchMode="equals"
                  style="width: 15vh;">
            <f:facet name="filter">
                <p:selectOneButton onchange="PF('wdtTblDocumentoAD').filter()">
                    <f:selectItem itemLabel="Todos" itemValue="" />
                    <f:selectItem itemLabel="Activos" itemValue="A" />
                    <f:selectItem itemLabel="Inactivos" itemValue="I" />
                </p:selectOneButton>
            </f:facet>
            <p:rowToggler/>
        </p:column>

        <p:column headerText="Fallecido"  
                  style="font-weight: bold"
                  filterBy="#{listaAD.titular}"
                  filterMatchMode="contains"
                  sortBy="#{listaAD.titular}">
            <h:outputLabel value="#{listaAD.titular}" style="font-weight: normal" />
        </p:column> 

        <p:column headerText="Fecha de Registro"  style="font-weight: bold" sortBy="#{listaAD.FECREGACTA}">

            <h:outputLabel value="#{listaAD.FECREGACTA}" style="font-weight: normal" >
                <f:convertDateTime locale="es" pattern="dd MMM yyyy"  />
            </h:outputLabel>
        </p:column>
        <p:column headerText="Fecha de Fallecimiento"  style="font-weight: bold" sortBy="#{listaAD.FECACT}">
            <h:outputLabel value="#{listaAD.FECACT}" style="font-weight: normal">
                <f:convertDateTime locale="es" pattern="dd MMM yyyy"  />
            </h:outputLabel>
        </p:column>

        <p:column headerText="Observacion"  style="font-weight: bold">
            <h:outputLabel value="#{listaAD.OBSACTA}" style="font-weight: normal" />
        </p:column>

        <p:column exportable="false" headerText="Accion">
            <p:commandButton update=":dlgDatosAD" icon="ui-icon-pencil" title="Modificar"
                             rendered="#{listaAD.ESTACTA eq 'A'}"
                             class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored"
                             actionListener="#{actaC.ubigeo.setDISTUBI(listaAD.CODUBI)}"
                             oncomplete="PF('wdlgDatosAD').show();">
                <f:setPropertyActionListener value="#{listaAD}" 
                                             target="#{actaC.acta}"/>
            </p:commandButton>
            <p:commandButton update=":dlgRegistrarIncidencia" title="Agregar Incidencia" value="+"
                             rendered="#{listaAD.ESTACTA eq 'A'}"
                             class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab"
                             actionListener="#{incidenciaC.incidencia.setIDDOC(listaAD.IDACTA)}"
                             oncomplete="PF('wdlgRegistrarIncidencia').show();"/>
            <p:commandButton value="Solicitud" rendered="#{listaAD.ESTACTA eq 'A'}"
                             oncomplete="PF('wdlgRegistrarSolicitud').show();">
                <f:setPropertyActionListener value="#{listaAD}"
                                             target="#{actaC.solicitud.acta}"/>
            </p:commandButton>
        </p:column> 

        <p:rowExpansion>
            <p:panelGrid columns="4">
                <h:outputLabel value="Declarante" style="font-weight: bold"/>
                <h:outputText value="#{listaAD.declarante}" style="font-weight: normal" />
                <h:outputLabel value="Libro" style="font-weight: bold"/>
                <h:outputText value="#{listaAD.NUMLIBACTA}" style="font-weight: normal" />
                <h:outputLabel value="Folio" style="font-weight: bold"/>
                <h:outputText value="#{listaAD.NUMFOLACTA}" style="font-weight: normal" />
                <h:outputLabel value="Distrito de Fallecimiento" style="font-weight: bold"/>
                <h:outputText value="#{listaAD.CODUBI}" style="font-weight: normal" />
                <h:outputLabel value="Lugar de Fallecimiento" style="font-weight: bold"/>
                <h:outputText value="#{listaAD.DIRACT}" style="font-weight: normal" />
            </p:panelGrid>
        </p:rowExpansion>

        <p:blockUI block="dtTblDocumentoAD" trigger="dtTblDocumentoAD">
            Actualizando
        </p:blockUI>
    </p:dataTable>

</html>
