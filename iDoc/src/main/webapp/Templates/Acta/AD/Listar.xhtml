<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dataTable id="dtTblDocumentoAD"  widgetVar="wdtTblDocumentoAD"
                 value="#{actaC.listaDocumentosAD}" var="listaAD"
                 filteredValue="#{actaC.listaDocumentosADfiltrado}"
                 rowStyleClass="#{listaAD.ESTACTA eq 'A' ? null : 'inactivo'}"
                 rows="20" emptyMessage="No se encontrarón datos."
                 paginator="true" scrollable="false" scrollHeight="500"
                 rowsPerPageTemplate="10,20,30">
        <f:facet name="header">
            Actas de Defunción
        </f:facet>
        <p:column filterBy="#{listaAD.ESTACTA}"
                  filterMatchMode="equals">
            <f:facet name="filter">
                <p:selectOneButton onchange="PF('wdtTblDocumentoAD').filter()">
                    <f:selectItem itemLabel="Activos" itemValue="A" />
                </p:selectOneButton>
            </f:facet>
            <p:rowToggler/>
        </p:column>

        <p:column headerText="Fallecido"  
                  filterBy="#{listaAD.titular}"
                  filterMatchMode="contains"
                  sortBy="#{listaAD.titular}">
            <h:outputLabel value="#{listaAD.titular}"/>
        </p:column> 

        <p:column headerText="Fecha de Registro" sortBy="#{listaAD.FECREGACTA}">

            <h:outputLabel value="#{listaAD.FECREGACTA}" >
                <f:convertDateTime locale="es" pattern="dd MMM yyyy"  />
            </h:outputLabel>
        </p:column>
        <p:column headerText="Fecha de Fallecimiento"  sortBy="#{listaAD.FECACT}">
            <h:outputLabel value="#{listaAD.FECACT}">
                <f:convertDateTime locale="es" pattern="dd MMM yyyy"  />
            </h:outputLabel>
        </p:column>

        <p:column headerText="Observacion">
            <h:outputLabel value="#{listaAD.OBSACTA}" />
        </p:column>

        <p:column exportable="false" headerText="Accion">
            <div class="ui-g">       
                <div class="ui-g-12">
                    <div class="ui-g-4">
                        <h:panelGroup styleClass="mdl-button">
                            <p:commandButton update=":dlgDatosAD" icon="ui-icon-pencil" title="Modificar"
                                             rendered="#{listaAD.ESTACTA eq 'A'}"
                                             actionListener="#{actaC.ubigeo.setDISTUBI(listaAD.CODUBI)}"
                                             oncomplete="PF('wdlgDatosAD').show();">
                                <f:setPropertyActionListener value="#{listaAD}" 
                                                             target="#{actaC.acta}"/>
                            </p:commandButton>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-4">
                        <h:panelGroup styleClass="mdl-button">
                            <p:commandButton update=":dlgRegistrarIncidencia"
                                             icon="ui-icon-alert" title="Incidir"
                                             rendered="#{listaAD.ESTACTA eq 'A'}"
                                             actionListener="#{incidenciaC.incidencia.setIDDOC(listaAD.IDACTA)}"
                                             oncomplete="PF('wdlgRegistrarIncidencia').show();"/>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-4">
                        <h:panelGroup styleClass="mdl-button">
                            <p:commandButton title="Exportar" ajax="false" icon="ui-icon-print"
                                             actionListener="#{actaC.generarReporteD(listaAD.IDACTA)}" 
                                             rendered="#{listaAD.ESTACTA eq 'A'}"/>
                        </h:panelGroup>
                    </div>
                </div>
            </div>
        </p:column> 

        <p:rowExpansion>
            <p:panelGrid columns="4">
                <h:outputLabel value="Declarante"/>
                <h:outputText value="#{listaAD.declarante}"/>
                <h:outputLabel value="Libro" style="font-weight: bold"/>
                <h:outputText value="#{listaAD.NUMLIBACTA}"/>
                <h:outputLabel value="Folio"/>
                <h:outputText value="#{listaAD.NUMFOLACTA}"/>
                <h:outputLabel value="Distrito de Fallecimiento"/>
                <h:outputText value="#{listaAD.CODUBI}"/>
                <h:outputLabel value="Lugar de Fallecimiento"/>
                <h:outputText value="#{listaAD.DIRACT}"/>
            </p:panelGrid>
        </p:rowExpansion>

        <p:blockUI block="dtTblDocumentoAD" trigger="dtTblDocumentoAD">
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div><div class="gap-patch">
                        <div class="circle"></div>
                    </div><div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </p:blockUI>
    </p:dataTable>

</html>
