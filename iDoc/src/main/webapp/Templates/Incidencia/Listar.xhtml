<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:form id="frmListarIncidencia">
        <p:dataTable id="dtTblIncidencia"  
                     value="#{incidenciaC.listaIncidencia}" var="listaIncidencia"
                     rowStyleClass="#{listaIncidencia.ESTINC le 'Activo' ? null : 'inactivo'}"
                     rows="10" emptyMessage="No se encontrarón datos."
                     paginator="true" scrollable="true" scrollHeight="500"
                     rowsPerPageTemplate="5,10,15,20">

            <f:facet name="header">
                Incidencia
            </f:facet>

            <p:column headerText="Documento"  style="font-weight: bold">
                <h:outputLabel value="#{listaIncidencia.IDDOC}" style="font-weight: normal" />
            </p:column>
            <p:column headerText="Tipo"  style="font-weight: bold">
                <h:outputLabel value="#{listaIncidencia.IDINCTIP}" style="font-weight: normal"/>
            </p:column>
            <p:column headerText="Fecha"  style="font-weight: bold">
                <h:outputLabel value="#{listaIncidencia.fechaTemporal}" style="font-weight: normal">
                    <f:convertDateTime locale="es" pattern="dd MMM yyyy"  />
                </h:outputLabel>
            </p:column>
            <p:column headerText="Motivo"  style="font-weight: bold">
                <h:outputLabel value="#{listaIncidencia.MOTINC}" style="font-weight: normal" />
            </p:column>


            <p:column exportable="false" headerText="Acción">
                <p:commandButton update=":dlgDatosIncidencia" icon="ui-icon-pencil" value="EDITAR" style="width: 22vh;"
                                 oncomplete="PF('wdlgDatosIncidencia').show();">
                    <f:setPropertyActionListener value="#{listaIncidencia}" 
                                                 target="#{incidenciaC.incidencia}"/>
                </p:commandButton>
                <p:commandButton rendered="#{listaIncidencia.ESTINC eq 'A'}" ajax="false"
                                 title="Guardar" actionListener="#{incidenciaCC.generarReporte(listaIncidencia)}"/>

                <p:commandButton title="ELIMINAR" icon="ui-icon-circle-close" value="ELIMINAR" style="width: 22vh;"
                                 actionListener="#{incidenciaC.eliminar(listaIncidencia)}" 
                                 update=":frmListarIncidencia" >
                    <p:confirm header="Confirmación" message="¿Deseas Eliminar? " icon="ui-icon-alert" />
                    <p:tooltip trackMouse="true"/>
                </p:commandButton>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
            </p:column>
        </p:dataTable>
    </h:form>

    <p:dialog id="dlgDatosIncidencia" widgetVar="wdlgDatosIncidencia" 
              header="Datos de Incidencia" closeOnEscape="true">
        <h:form id="frmEditarIncidencia">
            <ui:include src="Registrar.xhtml"/>      
            <p:selectOneRadio value="#{incidenciaC.incidencia.ESTINC}" 
                              requiredMessage="Seleccione Estado de la Incidencia."
                              style="width: 50vh"
                              unselectable="false" required="true">
                <f:selectItem itemLabel="Activo" itemValue="A"/>
                <f:selectItem itemLabel="Inactivo" itemValue="I"/>
            </p:selectOneRadio>
            <p:commandButton value="Modificar" actionListener="#{incidenciaC.editarI()}"
                             oncomplete="if(!args.validationFailed)PF('wdlgDatosIncidencia').hide();"
                             update=":frmListarIncidencia">
                <p:confirm header="Confirmation" message="¿Quiere Modificar?" icon="ui-icon-alert" />
            </p:commandButton>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>

            <p:commandButton value="Cancelar" immediate="true" 
                             oncomplete="PF('wdlgDatosIncidencia').hide();"/>
        </h:form>

    </p:dialog>
</html>
