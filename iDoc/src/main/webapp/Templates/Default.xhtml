<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{tituloPagina}</title>

        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="description" content="Aplicación de Registro Civil y Trámite Documentario de la Municipalidad de Nuevo Imperial."/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300,100,700,900' rel='stylesheet'
              type='text/css'/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

        <h:outputStylesheet name="css/lib/getmdl-select.min.css"/>
        <h:outputStylesheet name="css/lib/nv.d3.min.css"/>
        <h:outputStylesheet name="css/application.min.css"/>

        <h:outputScript name="js/d3.min.js"/>
        <h:outputScript name="js/getmdl-select.min.js"/>
        <h:outputScript name="js/material.min.js"/>
        <h:outputScript name="js/nv.d3.min.js"/>
        <h:outputScript name="js/layout/layout.min.js"/>
        <h:outputScript name="js/scroll/scroll.min.js"/>

        <h:outputScript name="js/widgets/charts/discreteBarChart.min.js"/>
        <h:outputScript name="js/widgets/charts/linePlusBarChart.min.js"/>
        <h:outputScript name="js/widgets/charts/stackedBarChart.min.js"/>
        <h:outputScript name="js/widgets/employer-form/employer-form.min.js"/>
        <h:outputScript name="js/widgets/line-chart/line-charts-nvd3.min.js"/>
        <h:outputScript name="js/widgets/map/maps.min.js"/>
        <h:outputScript name="js/widgets/pie-chart/pie-charts-nvd3.min.js"/>
        <h:outputScript name="js/widgets/table/table.min.js"/>
        <h:outputScript name="js/widgets/todo/todo.min.js"/>


    </h:head>
    <h:body>
        <ui:insert name="plantilla">
            <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header is-small-screen">
                <header class="mdl-layout__header">
                    <div class="mdl-layout__header-row">
                        <span class="mdl-layout-title">#{tituloPagina}</span>
                        <div class="mdl-layout-spacer"/>

                        <div class="avatar-dropdown" id="icon">
                            <span>#{trabajadorC.loginT.USRLOG}</span>
                            <h:graphicImage name="images/Icon_header.png"/>
                        </div>
                        <!-- Account dropdawn-->
                        <ul class="mdl-menu mdl-list mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect mdl-shadow--2dp account-dropdown"
                            for="icon">
                            <h:form>
                                <li class="mdl-menu__item mdl-list__item">
                                    <p:commandLink action="Ajustes" ajax="false" class="mdl-list__item-primary-content">
                                        <i class="material-icons mdl-list__item-icon text-color--secondary">settings</i>
                                        Ajustes
                                    </p:commandLink>
                                </li>
                                <li class="mdl-menu__item mdl-list__item">
                                    <p:commandLink action="Login" actionListener="#{trabajadorC.cerrarSesion()}" class="mdl-list__item-primary-content"
                                                   ajax="false">
                                        <i class="material-icons mdl-list__item-icon text-color--secondary">exit_to_app</i>
                                        Salir
                                    </p:commandLink>
                                </li>
                            </h:form>

                        </ul>
                    </div>
                </header>

                <div class="mdl-layout__drawer">
                    <header>iDoc</header>
                    <div class="scroll__wrapper" id="scroll__wrapper">
                        <div class="scroller" id="scroller">
                            <div class="scroll__container" id="scroll__container">
                                <nav class="mdl-navigation">
                                    <ui:insert name="menu">
                                        <ui:include src="Menu.xhtml"/>
                                    </ui:insert>

                                </nav>
                            </div>
                        </div>
                        <div class='scroller__bar' id="scroller__bar"></div>
                    </div>
                </div>

                <main class="mdl-layout__content">
                    <div class="mdl-grid mdl-grid--no-spacing dashboard">

                        <div class="mdl-grid mdl-cell mdl-cell--9-col-desktop mdl-cell--12-col-tablet mdl-cell--4-col-phone mdl-cell--top">
                            <ui:insert name="contenidoPagina"/>                        
                        </div>
                    </div>
                </main>
            </div>
        </ui:insert>
    </h:body>
</html>
