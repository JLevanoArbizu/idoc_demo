<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>#{tituloPagina}</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps."/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"/>

        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
        <h:outputStylesheet name="css/styles.css"/>
        <h:outputStylesheet name="css/code.getmdl.io_1.3.0_material.cyan-light_blue.min.css"/>
        <h:outputScript name="js/code.getmdl.io_1.3.0_material.min.js"/>
    </h:head>
    <h:body>
        <ui:insert name="plantilla">
            <div class="demo-layout mdl-layout mdl-js-layout  mdl-layout--fixed-header">
                <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
                    <div class="mdl-layout__header-row">
                        <span class="mdl-layout-title">#{tituloPagina}</span>
                        <div class="mdl-layout-spacer"/>
                        <span class="mdl-layout-title">MUNICIPALIDAD DISTRITAL DE NUEVO IMPERIAL</span>
                    </div>
                </header>

                <div class="demo-drawer mdl-layout__drawer  mdl-color--blue-grey-900 mdl-color-text--blue-grey-50"
                     id="menuLateral">
                    <header class="demo-drawer-header">
                        <h:graphicImage name="images/user.jpg" class="demo-avatar"/>
                        <div class="demo-avatar-dropdown">
                            <span>Usuario Demo</span>
                            <div class="mdl-layout-spacer"></div>
                            <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                                <i class="material-icons" role="presentation">arrow_drop_down</i>
                                <span class="visuallyhidden">Accounts</span>
                            </button>
                            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
                                <li class="mdl-menu__item">Salir</li>
                            </ul>
                        </div>
                    </header>
                    <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-900">
                        <ui:insert name="menuPagina">
                            <ui:include src="Menu.xhtml" />
                        </ui:insert>
                    </nav>
                </div>

                <main class="mdl-layout__content mdl-color--grey-100">
                    <div class="mdl-grid demo-content">
                        <ui:insert name="contenidoPagina"/>                        
                    </div>
                </main>
            </div>
        </ui:insert>
    </h:body>
</html>
