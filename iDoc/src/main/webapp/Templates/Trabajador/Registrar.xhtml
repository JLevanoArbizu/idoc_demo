<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="ui-g">
        <div class="ui-g-12">
            <div class="ui-g-6">
                <h:panelGroup styleClass="md-inputfield">
                    <p:autoComplete value="#{trabajadorC.persona.COMPLETO}" forceSelection="true" id="inptTrab"
                                    required="true" requiredMessage="Trabajador requerido." queryDelay="1"
                                    emptyMessage="No se encontraron datos." minQueryLength="1" maxResults="5"
                                    completeMethod="#{trabajadorC.buscarPersona}"/>
                    <p:outputLabel value="Trabajador"/>
                </h:panelGroup>
            </div>
            <div class="ui-g-6">
                <h:panelGroup styleClass="md-inputfield">
                    <p:calendar value="#{trabajadorC.trabajador.FECINITRAB_T}" 
                                readonlyInput="true" required="true" 
                                id="inptTrabFecIni"
                                requiredMessage="Ingrese la fecha de inicio laboral."
                                locale="es" navigator="false" pattern="dd MMM yyyy" >
                    </p:calendar>
                    <p:outputLabel value="Fecha Inicio"/>
                </h:panelGroup>
            </div>
        </div>
        <div class="ui-g-12">
            <h:panelGroup styleClass="mdl-button">
                <p:outputLabel value="Tipo de Acceso"/>
                <p:selectOneRadio value="#{trabajadorC.login.TIPLOG}" id="inptTipLog"
                                  requiredMessage="Seleccione el tipo de Acceso."
                                  unselectable="false" required="true">
                    <f:selectItem itemLabel="Superadministrador" itemValue="S"/>
                    <f:selectItem itemLabel="Administrador" itemValue="A" />
                    <f:selectItem itemLabel="Usuario" itemValue="U" />
                </p:selectOneRadio>
            </h:panelGroup>
        </div>
    </div>
</html>
