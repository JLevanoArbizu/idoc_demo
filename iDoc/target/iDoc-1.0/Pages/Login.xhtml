<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/Templates/Default.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:param name="tituloPagina" value="Login"/>
    <ui:define name="contenidoPagina">

        <f:event type="preRenderView" listener="#{trabajadorC.volverHome()}"/>

        <h:form id="frmIngresar">
            <p:growl life="1000"/>
            <ui:include src="../Templates/Login/frmLogin.xhtml"/>
            <p:commandButton id="btnIngresar" ajax="false"
                             actionListener="#{trabajadorC.iniciarSesion()}"
                             value="Ingresar" update=":frmLogin :frmMenu"/>
            <p:blockUI block="frmIngresar" trigger="btnIngresar">
                Accediendo..
            </p:blockUI>
        </h:form>

    </ui:define>

</ui:composition>
