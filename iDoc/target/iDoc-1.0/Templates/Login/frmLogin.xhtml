<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
    <center>
<p:panelGrid columns="2">
    <p:outputLabel value="Usuario" rendered="#{trabajadorC.loginT.IDLOG == null ? true : false}"/>
    <p:inputText value="#{trabajadorC.loginT.USRLOG}" required="true"
                 rendered="#{trabajadorC.loginT.IDLOG == null ? true : false}"
                 requiredMessage="Ingrese usuario"/>

    <p:outputLabel value="Contraseña" rendered="#{trabajadorC.loginT.IDLOG == null ? true : false}"/>
    <p:password value="#{trabajadorC.loginT.PSSWLOG}" required="true"
                rendered="#{trabajadorC.loginT.IDLOG == null ? true : false}"
                requiredMessage="Ingrese contraseña"/>



    <p:outputLabel value="Nueva Contraseña"
                   rendered="#{trabajadorC.loginT.IDLOG == null ? false : true}"/>
    <p:password value="#{trabajadorC.loginT.PSSWLOG}" required="true"
                feedback="true" inline="true"
                weakLabel="Mala" goodLabel="Buena" strongLabel="Muy Buena" promptLabel="Ingrese Contraseña."
                match="repetido"
                rendered="#{trabajadorC.loginT.IDLOG == null ? false : true}"
                requiredMessage="Ingrese contraseña"/>
    <p:outputLabel value="Repetir nueva Contraseña"
                   rendered="#{trabajadorC.loginT.IDLOG == null ? false : true}"/>
    <p:password id="repetido" value="#{trabajadorC.loginT.PSSWLOG}" required="true"
                rendered="#{trabajadorC.loginT.IDLOG == null ? false : true}"
    requiredMessage="Vuelva a ingresar la contrsaeña"/>

</p:panelGrid>
        </center>
</html>
