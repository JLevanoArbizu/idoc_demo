<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui">
    <p:growl life="1000"/>
    <p:panelGrid columns="2" layout="tabular">       
        <p:outputLabel value="Nombre Municipalidad"/>
        <p:inputText value="#{municipalidadC.municipalidad.NOMMUN}"  
                     requiredMessage="Nombre Municipalidad Requerido."
                     required="true" maxlength="100"
                     style="text-transform: capitalize">
            <p:keyFilter regEx='/[\a-z ]/i'/>
        </p:inputText>
        <p:outputLabel value="Distrito"/>
        <p:autoComplete  value="#{municipalidadC.municipalidad.CODUBI}" 
                         requiredMessage="Distrito Requerido." 
                         forceSelection="true" maxlength="36"
                         completeMethod="#{municipalidadC.buscarUbigeo}" style="text-transform: uppercase"
                         minQueryLength="1" maxResults="6" queryDelay="1" required="true">
            <p:keyFilter regEx='/[\a-z ]/i'/>
        </p:autoComplete>

        <p:outputLabel value="Dirección"/>
        <p:inputText value="#{municipalidadC.municipalidad.DIRMUN}" requiredMessage="Direccion Requerida."
                     required="true"  maxlength="100" style="text-transform: capitalize" />

        <p:outputLabel value="Teléfono"/>
        <p:inputMask mask="999999999" value="#{municipalidadC.municipalidad.TLFMUN}"
                     required="true" maxlength="9" requiredMessage="Telefono requerido."/>

    </p:panelGrid>
</html>
